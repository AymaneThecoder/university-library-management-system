<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>
<body>
    <h4  style="padding: 1rem; text-align: center; margin-top: 3rem; margin-bottom: 5rem; border: 2px solid black;">Recu d'emprunte</h4>

    <div class="" style="font-size: 14px;">
        <div class="">
            <label for=""><strong>Code d'emprunte: </strong></label>
            {{ code }}
        </div> 
        <div class="">
            <label for=""><strong>Date d'emprunte: </strong></label>
            {{ borrowDate }}
        </div> 
        <div class="">
            <label for=""><strong>Date de retour d'emprunte: </strong></label>
            {{ returnDate }}
        </div>
    </div>
    
    <p class="" style="margin-top: 2.5rem;">Nous admions que l'adhérent <strong>{{ fullName }}</strong> a emprunté le document sous le titre de <strong>{{ title }}</strong>.</p>
    <small><b style="font-size: 12px;">NOTE: </b>Le document doit etre rendue avant la date de retour mentionée au dessous</small>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</body>
</html>
